<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Cronología Bíblica Interactiva</title>

    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'Sen', sans-serif;
            color: #3e2f1c;
            text-align: center;
        }

        header {
            padding: 10px 0 15px;
            background-color: rgba(244, 233, 216, 0.4);
            border-bottom: 2px solid #c9a86a;
        }

        .titulo-principal {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3.2em;
            color: #4a3728;
            line-height: 1.0;
        }

        main { padding: 20px; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
            max-width: 1100px;
            margin: 0 auto;
        }

        button.app-btn {
            background: #f4e9d8;
            border: 2px solid #c9a86a;
            border-radius: 14px;
            padding: 10px;
            font-family: 'Sen', sans-serif;
            font-weight: 700;
            color: #4a3728;
            cursor: pointer;
            min-height: 80px;
            transition: 0.3s;
        }

        button.app-btn:hover { background: #e8d8b0; }

        /* ===== ESTILOS DEL MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            height: 90%;
            border-radius: 10px;
            position: relative;
            overflow-y: auto;
        }

        .close-btn {
            position: sticky;
            top: 0;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            color: #4a3728;
            z-index: 3000;
        }

        #pdf-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        footer {
            background: #f2e8d5;
            padding: 15px;
            border-top: 1px solid #c9a86a;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1 class="titulo-principal">Cronología Bíblica</h1>
</header>

<main>
    <div class="button-grid" id="buttonGrid"></div>
</main>

<div id="pdfModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <div id="pdf-container"></div>
    </div>
</div>

<footer>
    © 2026 Cronología Bíblica inspirada en las Sagradas Escrituras
    <strong>Lady Carolina Muñoz Sierra</strong>
</footer>

<script>
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

document.addEventListener('DOMContentLoaded', function() {
    const buttonGrid = document.getElementById("buttonGrid");
    const modal = document.getElementById("pdfModal");
    const container = document.getElementById("pdf-container");
    const closeBtn = document.getElementById("closeModal");

    const buttons = [
        { file: "dedicatoria.pdf", title: "Dedicatoria" },
        { file: "genealogias.pdf", title: "Genealogías Bíblicas" },
        { file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
        { file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarquía" },
        { file: "profetas.pdf", title: "Profetas" },
        { file: "division del reino.pdf", title: "División del Reino" },
        { file: "preexilio.pdf", title: "Preexilio" },
        { file: "exilio y caída.pdf", title: "Exilio y Caída" },
        { file: "posexilio de judá.pdf", title: "Posexilio de Judá" },
        { file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
        { file: "dinastias.pdf", title: "Dinastías Reales" },
        { file: "apostoles.pdf", title: "Los Apóstoles y el Nuevo Testamento" },
        { file: "el templo.pdf", title: "El Templo de Jerusalén" },
        { file: "representaciones.pdf", title: "Figuras Proféticas (A-L)" },
        { file: "representaciones2.pdf", title: "Figuras Proféticas (M-Z)" },
        { file: "Anexos.pdf", title: "Anexos" }
    ];

    buttons.forEach(info => {
        const b = document.createElement('button');
        b.className = 'app-btn';
        b.innerText = info.title;
        b.onclick = () => loadPDF(info.file);
        buttonGrid.appendChild(b);
    });

    async function loadPDF(url) {
        container.innerHTML = ""; // Limpiar modal
        modal.style.display = "block";

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                container.appendChild(canvas);
            }
        } catch (error) {
            console.error("Error al cargar PDF:", error);
            container.innerHTML = "<p>No se pudo cargar el archivo. Verifica el nombre.</p>";
        }
    }

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
});
</script>
</body>
</html>
