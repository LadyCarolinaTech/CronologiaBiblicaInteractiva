<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cronolog√≠a B√≠blica Interactiva</title>

<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

<style>
/* ===== Estilos base (restaurados) ===== */
body {
  background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
  font-family: 'Sen', sans-serif;
  color: #3e2f1c;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Pergamino + t√≠tulo */
.pergamino {
  position: relative;
  display: inline-block;
  margin-top: 25px;
}
.pergamino img {
  width: 300px;
  height: 220px;
  opacity: 0.95;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
  border-radius: 10px;
}
.titulo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'UnifrakturCook', cursive;
  font-size: 2.4em;
  line-height: 1.2em;
  color: #4a3728;
  text-shadow:
    1px 1px 2px rgba(255,255,255,0.3),
    -1px -1px 2px rgba(0,0,0,0.5);
  width: 80%;
  margin: 0;
  text-align: center;
}

/* ===== CUADR√çCULA DE BOTONES (3 columnas) ===== */
.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  padding: 10px 20px 15px;
  max-width: 900px;
  margin: 15px auto 10px auto;
}

/* Bot√≥n (estilo igual para todos) */
button.app-btn {
  background: #f4e9d8;
  border: 2px solid #c9a86a;
  border-radius: 14px;
  padding: 18px 10px;
  font-size: 1.1em;
  color: #4a3728;
  cursor: pointer;
  font-family: 'Sen', sans-serif;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  width: 100%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* hover */
button.app-btn:hover {
  background: #e8d8b0;
  color: #3e2f1c;
  transform: scale(1.05);
  box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  border-color: #d4af37;
}

/* Bot√≥n grande y centrado para "Ver documento completo" - mantiene el mismo look */
.full-row {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  margin-bottom: 10px;
  padding: 0 10px;
}
button.full-btn {
  max-width: 420px;
  width: 60%;
  min-width: 260px;
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .button-grid { max-width: 720px; }
}
@media (max-width: 750px) {
  .button-grid { grid-template-columns: repeat(2, 1fr); max-width: 500px; }
  .full-row { padding: 0 20px; }
  button.full-btn { width: 70%; }
}
@media (max-width: 500px) {
  .button-grid { grid-template-columns: 1fr; }
  button.full-btn { width: 90%; }
}

/* Footer */
footer {
  background: #f2e8d5;
  color: #5b4a2e;
  padding: 5px;
  font-size: 0.9em;
  margin-top: 10px;
}

/* ===== Modal (mismo que ten√≠as) ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: #f8f4e9;
  background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
  padding-top: 20px;
}

.modal-content {
  background-color: white;
  margin: 0 auto;
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  height: 95%;
  max-width: 1000px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  padding-bottom: 10px;
  margin-bottom: 10px;
}
.modal-header h2 {
  font-family: 'UnifrakturCook', cursive;
  color: #4a3728;
  font-size: 2em;
  flex-grow: 1;
  text-align: center;
  margin: 0;
}

.modal-body {
  flex-grow: 1;
  overflow-y: auto;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#pdfViewerContainer {
  height: 100%;
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
}
#pdfViewerContainer canvas {
  background-color: white !important;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  margin: 10px auto;
  display: block;
  max-width: 100%;
  height: auto;
}

/* close */
.close {
  color: #3e2f1c;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
  padding: 0 10px;
  transition: color 0.3s;
}
.close:hover,
.close:focus {
  color: #d4af37;
}
</style>
</head>
<body>

<header>
  <div class="pergamino">
    <img src="images.webp" alt="Pergamino decorativo">
    <h1 class="titulo">Cronolog√≠a<br>B√≠blica<br>Interactiva</h1>
  </div>
</header>

<main>
  <div class="button-grid" id="buttonGrid">
    <!-- botones creados por JS -->
  </div>

  <!-- Bot√≥n centrado y armonioso para "Ver documento completo" -->
  <div class="full-row">
    <button id="btnDocumentoCompleto" class="app-btn full-btn"><span style="font-size:1.2em;">üìñ</span><span>Ver documento completo</span></button>
  </div>
</main>

<footer>
  <strong>¬© 2025 Cronolog√≠a B√≠blica Interactiva ‚Äî Inspirado en las Sagradas Escrituras</strong>
</footer>

<!-- Modal -->
<div id="pdfModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2></h2>
      <span class="close" id="closeModal">&times;</span>
    </div>
    <div class="modal-body">
      <div id="pdfViewerContainer"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // PDF.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

  const modal = document.getElementById("pdfModal");
  const closeBtn = document.getElementById("closeModal");
  const viewer = document.getElementById("pdfViewerContainer");
  const modalTitle = document.querySelector('#pdfModal .modal-header h2');
  const buttonGrid = document.getElementById("buttonGrid");

  // Lista de botones (restaurada + nuevos)
  const buttons = [
    { id: "btnGenealogias", file: "genealogias.pdf", title: "Genealog√≠as B√≠blicas" },
    { id: "btnPatriarcas", file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
    { id: "btnExodoJuecesMonarquia", file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarqu√≠a" },
    { id: "btnProfetas", file: "profetas.pdf", title: "Mensajeros Prof√©ticos" },
    { id: "btnDivisionReino", file: "division del reino.pdf", title: "Divisi√≥n del Reino" },

    { id: "btnPreexilio", file: "preexilio.pdf", title: "Preexilio" },
    { id: "btnExilioCaida", file: "exilio y ca√≠da.pdf", title: "Exilio y Ca√≠da" },
    { id: "btnPosexilioJuda", file: "posexilio de jud√°.pdf", title: "Posexilio de Jud√°" },

    { id: "btnIntertestamentario", file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
    { id: "btnDinastias", file: "dinastias.pdf", title: "Dinast√≠as Reales" },
    { id: "btnApostoles", file: "apostoles.pdf", title: "Los Ap√≥stoles y el Nuevo Testamento" },
    { id: "btnTemplo", file: "el templo.pdf", title: "El Templo de Jerusal√©n" }
  ];

  // Crear los 12 botones en la cuadr√≠cula
  buttons.forEach(info => {
    const b = document.createElement('button');
    b.id = info.id;
    b.className = 'app-btn';
    b.textContent = info.title;
    b.addEventListener('click', () => {
      openModalAndRender(info.file, info.title);
    });
    buttonGrid.appendChild(b);
  });

  // Bot√≥n "Ver documento completo" (ya en el HTML)
  const btnFull = document.getElementById("btnDocumentoCompleto");
  btnFull.addEventListener('click', () => {
    openModalAndRender('documento completo.pdf', 'Documento Completo');
  });

  // Render PDF usando pdf.js (manteniendo la l√≥gica anterior, alta resoluci√≥n)
  async function openModalAndRender(url, titulo) {
    viewer.innerHTML = '<p style="text-align:center; color:#5b4a2e; margin-top: 50px;">Cargando ' + titulo + '...</p>';
    modalTitle.textContent = titulo;
    modal.style.display = 'block';

    try {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const total = pdf.numPages;
      viewer.innerHTML = '';

      const RENDER_SCALE = 3.0;
      const VISUAL_WIDTH_FACTOR = 0.9;

      for (let num = 1; num <= total; num++) {
        const page = await pdf.getPage(num);
        const containerWidth = viewer.clientWidth - 20;
        const scaledViewport = page.getViewport({ scale: RENDER_SCALE });
        const targetVisualWidth = containerWidth * VISUAL_WIDTH_FACTOR;
        const aspectRatio = scaledViewport.height / scaledViewport.width;

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        canvas.style.width = targetVisualWidth + 'px';
        canvas.style.height = (targetVisualWidth * aspectRatio) + 'px';

        viewer.appendChild(canvas);

        await page.render({ canvasContext: context, viewport: scaledViewport }).promise;
      }
    } catch (err) {
      viewer.innerHTML = `<p style="text-align:center; color:red; margin-top: 50px;">Error al cargar el PDF: ${titulo}. Aseg√∫rate de que el archivo "${url}" exista.</p>`;
      console.error('Error al renderizar PDF:', err);
    }
  }

  // Cerrar modal
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    viewer.innerHTML = '';
  });

  // Cerrar haciendo clic fuera
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      viewer.innerHTML = '';
    }
  });

  // Re-render al redimensionar si modal abierto (para mantener escala)
  let resizeTimer;
  window.addEventListener('resize', () => {
    if (modal.style.display === 'block') {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const title = modalTitle.textContent;
        // Buscar archivo por t√≠tulo
        const found = buttons.find(b => b.title === title);
        if (title === 'Documento Completo') {
          openModalAndRender('documento completo.pdf', 'Documento Completo');
        } else if (found) {
          openModalAndRender(found.file, found.title);
        }
      }, 200);
    }
  });
});
</script>
</body>
</html>
