<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<title>Cronología Bíblica Interactiva</title>

<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

<style>
/* ===== Estilos base ===== */
body {
  background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
  font-family: 'Sen', sans-serif;
  color: #3e2f1c;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Pergamino + título */
.pergamino {
  position: relative;
  display: inline-block;
  margin-top: 25px;
}
.pergamino img {
  width: 300px;
  height: 220px;
  opacity: 0.95;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
  border-radius: 10px;
}
.titulo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'UnifrakturCook', cursive;
  font-size: 2.4em;
  line-height: 1.2em;
  color: #4a3728;
  text-shadow:
    1px 1px 2px rgba(255,255,255,0.3),
    -1px -1px 2px rgba(0,0,0,0.5);
  width: 80%;
  margin: 0;
  text-align: center;
}

/* ===== CUADRÍCULA DE BOTONES (4x4) ===== */
.button-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  padding: 10px 20px 15px;
  max-width: 1100px;
  margin: 15px auto 10px auto;
}

/* Botones con estilo de Oro Refinado */
button.app-btn {
  background: #f4e9d8;
  border: 2px solid #c9a86a;
  border-radius: 14px;
  padding: 15px 10px;
  font-size: 0.95em;
  color: #4a3728;
  cursor: pointer;
  font-family: 'Sen', sans-serif;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2px;
  min-height: 85px;
}
button.app-btn:hover {
  background: #e8d8b0;
  color: #3e2f1c;
  transform: scale(1.05);
  box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  border-color: #d4af37;
}

/* Responsive botones */
@media (max-width: 900px) {
  .button-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (max-width: 700px) {
  .button-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 480px) {
  .button-grid { grid-template-columns: 1fr; }
}

/* Footer */
footer {
  background: #f2e8d5;
  color: #5b4a2e;
  padding: 15px;
  font-size: 0.9em;
  margin-top: 10px;
  border-top: 1px solid #c9a86a;
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  backdrop-filter: blur(3px);
}

.modal-content {
  background-color: #525659; /* Color fondo visor PDF estándar */
  margin: 1vh auto;
  padding: 15px;
  border-radius: 8px;
  width: 95%;
  height: 96vh;
  max-width: 1200px;
  position: relative;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f4e9d8;
  padding: 10px 20px;
  border-radius: 5px 5px 0 0;
  border-bottom: 2px solid #c9a86a;
}
.modal-header h2 {
  font-family: 'UnifrakturCook', cursive;
  color: #4a3728;
  font-size: 1.6em;
  margin: 0;
  flex-grow: 1;
}
.modal-body {
  flex-grow: 1;
  overflow-y: auto;
  background-color: #525659;
  padding: 15px 0;
}
#pdfViewerContainer {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
/* Estilo del Canvas para Nitidez Máxima */
#pdfViewerContainer canvas {
  background-color: white !important;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  margin-bottom: 25px;
  max-width: 95%;
  height: auto !important; /* Importante para no estirar */
}
.close {
  color: #3e2f1c;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
  line-height: 1;
}
.close:hover { color: #d4af37; }
</style>
</head>
<body>

<header>
  <div class="pergamino">
    <img src="images.webp" alt="Pergamino decorativo">
    <h1 class="titulo">Cronología<br>Bíblica<br>Interactiva</h1>
  </div>
</header>

<main>
  <div class="button-grid" id="buttonGrid"></div>
</main>

<footer>
  <strong>© 2025 Cronología Bíblica Interactiva — Inspirado en las Sagradas Escrituras</strong>
</footer>

<div id="pdfModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitleText"></h2>
      <span class="close" id="closeModal">&times;</span>
    </div>
    <div class="modal-body">
      <div id="pdfViewerContainer"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

  const modal = document.getElementById("pdfModal");
  const closeBtn = document.getElementById("closeModal");
  const viewer = document.getElementById("pdfViewerContainer");
  const modalTitle = document.getElementById('modalTitleText');
  const buttonGrid = document.getElementById("buttonGrid");

  const buttons = [
    // 1. NUEVO BOTÓN DEDICATORIA
    { id: "btnDedicatoria", file: "dedicatoria.pdf", title: "Dedicatoria" },
    
    { id: "btnGenealogias", file: "genealogias.pdf", title: "Genealogías Bíblicas" },
    { id: "btnPatriarcas", file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
    { id: "btnExodoJuecesMonarquia", file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarquía" },
    { id: "btnProfetas", file: "profetas.pdf", title: "Profetas" },
    { id: "btnDivisionReino", file: "division del reino.pdf", title: "División del Reino" },
    { id: "btnPreexilio", file: "preexilio.pdf", title: "Preexilio" },
    { id: "btnExilioCaida", file: "exilio y caída.pdf", title: "Exilio y Caída" },
    { id: "btnPosexilioJuda", file: "posexilio de judá.pdf", title: "Posexilio de Judá" },
    { id: "btnIntertestamentario", file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
    { id: "btnDinastias", file: "dinastias.pdf", title: "Dinastías Reales" },
    { id: "btnApostoles", file: "apostoles.pdf", title: "Los Apóstoles y el Nuevo Testamento" },
    { id: "btnTemplo", file: "el templo.pdf", title: "El Templo de Jerusalén" },
    { id: "btnRepresentacionesAL", file: "representaciones.pdf", title: "Figuras Proféticas", subtitle: "(A-L)" },
    { id: "btnRepresentacionesMZ", file: "representaciones2.pdf", title: "Figuras Proféticas", subtitle: "(M-Z)" },
    { id: "btnAnexos", file: "Anexos.pdf", title: "Anexos" }
  ];

  buttons.forEach(info => {
    const b = document.createElement('button');
    b.className = 'app-btn';
    if(info.subtitle) {
        b.innerHTML = `${info.title}<br><span style="font-size: 0.85em; opacity:0.8;">${info.subtitle}</span>`;
    } else {
        b.textContent = info.title;
    }
    b.onclick = () => openModalAndRender(info.file, info.title, info.subtitle);
    buttonGrid.appendChild(b);
  });

  async function openModalAndRender(url, titulo, subtitulo) {
    modalTitle.innerHTML = subtitulo ? `${titulo} <small style="font-size:0.6em;">${subtitulo}</small>` : titulo;
    viewer.innerHTML = '<p style="text-align:center; color:#f4e9d8; margin-top:50px;">Cargando documento en alta resolución...</p>';
    modal.style.display = 'block';

    try {
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;
      viewer.innerHTML = '';

      // --- MOTOR DE NITIDEZ MEJORADO ---
      // Escala 3.0 + ratio de píxeles del monitor para máxima claridad
      const pixelRatio = window.devicePixelRatio || 1;
      const scale = 3.0 * pixelRatio; 

      for (let num = 1; num <= pdf.numPages; num++) {
        const page = await pdf.getPage(num);
        const viewport = page.getViewport({ scale: scale });
        
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d', { alpha: false }); // Optimiza rendimiento

        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        // CSS para que el canvas se ajuste suavemente al contenedor
        canvas.style.width = "auto"; 
        canvas.style.maxWidth = "100%";

        viewer.appendChild(canvas);

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
          intent: 'print' // Mejora la definición de las fuentes
        };
        await page.render(renderContext).promise;
      }
    } catch (err) {
      viewer.innerHTML = `<p style="color:#ff6b6b; margin-top:50px;">Error: No se pudo cargar el archivo "${url}".</p>`;
    }
  }

  closeBtn.onclick = () => { modal.style.display = 'none'; viewer.innerHTML = ''; };
  window.onclick = (e) => { if (e.target === modal) { modal.style.display = 'none'; viewer.innerHTML = ''; } };
});
</script>
</body>
</html>
