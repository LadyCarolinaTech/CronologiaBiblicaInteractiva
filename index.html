<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Cronología Bíblica Interactiva</title>

    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'Sen', sans-serif;
            color: #3e2f1c;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CABECERA */
        header {
            padding: 10px 0;
            background-color: rgba(244, 233, 216, 0.6);
            border-bottom: 2px solid #c9a86a;
        }

        .titulo-principal {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3.5em;
            color: #4a3728;
            line-height: 1;
        }

        /* DISEÑO DE CUADRÍCULA CON MÁRGENES DE 15PX (MEDIDA VERDE) */
        main { 
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 15px; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            width: 100%;
            max-width: 1100px;
        }

        button.app-btn {
            background: #f4e9d8;
            border: 2px solid #c9a86a;
            border-radius: 12px;
            padding: 10px;
            font-size: 1.05em; 
            color: #4a3728;
            cursor: pointer;
            font-family: 'Sen', sans-serif;
            font-weight: 700;
            min-height: 85px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* FOOTER: SIMETRÍA TOTAL Y LETRA IGUAL A BOTONES */
        footer {
            background: #f2e8d5;
            padding: 15px 0; 
            border-top: 1px solid #c9a86a;
            font-family: 'Sen', sans-serif;
            font-weight: 700;
            font-size: 1.05em; 
            color: #4a3728;
        }

        /* MODAL CON TÍTULO CENTRADO */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: #ffffff; 
        }

        .modal-content {
            background-color: #ffffff;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: grid;
            grid-template-columns: 50px 1fr 50px; 
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            grid-column: 2;
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            font-size: 2.2em;
            color: #4a3728;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pdfViewerContainer canvas {
            max-width: 100%; 
            height: auto !important;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .close { font-size: 40px; cursor: pointer; color: #3e2f1c; text-align: right; }

        @media (max-width: 900px) { 
            .button-grid { grid-template-columns: 1fr !important; max-width: 400px; }
            .titulo-principal { font-size: 2.2em; }
            .modal-header h2 { font-size: 1.6em; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="titulo-principal">Cronología Bíblica</h1>
</header>

<main>
    <div class="button-grid" id="buttonGrid"></div>
</main>

<div id="pdfModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div></div> <h2 id="modalTitleText"></h2>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
            <div id="pdfViewerContainer"></div>
        </div>
    </div>
</div>

<footer>
    © 2026 Cronología Bíblica — Lady Carolina Muñoz Sierra
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    const buttonGrid = document.getElementById("buttonGrid");
    const modal = document.getElementById("pdfModal");
    const viewer = document.getElementById("pdfViewerContainer");
    const modalTitle = document.getElementById('modalTitleText');

    const buttons = [
        { file: "dedicatoria.pdf", title: "Dedicatoria" },
        { file: "genealogias.pdf", title: "Genealogías Bíblicas" },
        { file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
        { file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarquía" },
        { file: "profetas.pdf", title: "Profetas" },
        { file: "division del reino.pdf", title: "División del Reino" },
        { file: "preexilio.pdf", title: "Preexilio" },
        { file: "exilio y caída.pdf", title: "Exilio y Caída" },
        { file: "posexilio de judá.pdf", title: "Posexilio de Judá" },
        { file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
        { file: "dinastias.pdf", title: "Dinastías Reales" },
        { file: "apostoles.pdf", title: "Los Apóstoles y el Nuevo Testamento" },
        { file: "el templo.pdf", title: "El Templo de Jerusalén" },
        { file: "representaciones.pdf", title: "Figuras Proféticas", label: "(A-L)" },
        { file: "representaciones2.pdf", title: "Figuras Proféticas", label: "(M-Z)" },
        { file: "Anexos.pdf", title: "Anexos" }
    ];

    buttons.forEach(info => {
        const b = document.createElement('button');
        b.className = 'app-btn';
        b.innerHTML = info.label ? `${info.title}<br><span style="font-size:0.8em; opacity:0.8;">${info.label}</span>` : info.title;
        b.onclick = () => openModalAndRender(info.file, info.title);
        buttonGrid.appendChild(b);
    });

    async function openModalAndRender(url, title) {
        modalTitle.textContent = title;
        viewer.innerHTML = '<p>Cargando documento...</p>';
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            viewer.innerHTML = '';

            // DETECCIÓN DE NITIDEZ: 2 PARA CELULAR, 3 PARA PC
            const nitidezScale = window.innerWidth <= 900 ? 2.0 : 3.0;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                
                // AJUSTE DINÁMICO AL ANCHO DEL MODAL
                const viewportOriginal = page.getViewport({ scale: 1.0 });
                const containerWidth = viewer.clientWidth - 40; 
                const baseScale = containerWidth / viewportOriginal.width;
                
                // Aplicamos la escala de nitidez solicitada
                const viewport = page.getViewport({ scale: baseScale * nitidezScale }); 

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                viewer.appendChild(canvas);
                await page.render({ canvasContext: context, viewport: viewport }).promise;
            }
        } catch (err) { viewer.innerHTML = '<p>Error al cargar el PDF.</p>'; }
    }

    document.getElementById("closeModal").onclick = () => { 
        modal.style.display = "none"; 
        viewer.innerHTML = ""; 
        document.body.style.overflow = 'auto';
    };
});
</script>
</body>
</html>
