<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<title>Cronología Bíblica Interactiva</title>

<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

<style>
/* ===== Estilos base ===== */
body {
  background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
  font-family: 'Sen', sans-serif;
  color: #3e2f1c;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Pergamino + título */
.pergamino {
  position: relative;
  display: inline-block;
  margin-top: 25px;
}
.pergamino img {
  width: 300px;
  height: 220px;
  opacity: 0.95;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
  border-radius: 10px;
}
.titulo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'UnifrakturCook', cursive;
  font-size: 2.4em;
  line-height: 1.2em;
  color: #4a3728;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.3), -1px -1px 2px rgba(0,0,0,0.5);
  width: 80%;
  margin: 0;
  text-align: center;
}

/* ===== CUADRÍCULA DE BOTONES (4x4 en PC) ===== */
.button-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  padding: 10px 20px 15px;
  max-width: 1100px;
  margin: 15px auto 10px auto;
}

button.app-btn {
  background: #f4e9d8;
  border: 2px solid #c9a86a;
  border-radius: 14px;
  padding: 15px 10px;
  font-size: 0.95em;
  color: #4a3728;
  cursor: pointer;
  font-family: 'Sen', sans-serif;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 85px;
}
button.app-btn:hover {
  background: #e8d8b0;
  transform: scale(1.03);
  border-color: #d4af37;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Adaptabilidad para dispositivos */
@media (max-width: 900px) { .button-grid { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 700px) { .button-grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 480px) { .button-grid { grid-template-columns: 1fr; } }

footer {
  background: #f2e8d5;
  color: #5b4a2e;
  padding: 15px;
  font-size: 0.9em;
  margin-top: 10px;
  border-top: 1px solid #c9a86a;
}

/* ===== Modal con Fondo Blanco Puro ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background-color: rgba(0,0,0,0.75);
  backdrop-filter: blur(4px);
}

.modal-content {
  background-color: #ffffff; /* FONDO BLANCO */
  margin: 1vh auto;
  padding: 0;
  border-radius: 12px;
  width: 95%;
  height: 97vh;
  max-width: 1200px;
  position: relative;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f4e9d8;
  padding: 12px 25px;
  border-bottom: 2px solid #c9a86a;
}
.modal-header h2 {
  font-family: 'UnifrakturCook', cursive;
  color: #4a3728;
  font-size: 1.5em;
  margin: 0;
}
.modal-body {
  flex-grow: 1;
  overflow-y: auto;
  background-color: #ffffff; /* CUERPO BLANCO */
  padding: 15px 0;
}
#pdfViewerContainer {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#pdfViewerContainer canvas {
  margin-bottom: 25px;
  max-width: 95%; /* Evita que el PDF toque los bordes del modal */
  height: auto !important;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  background-color: white;
}
.close {
  color: #3e2f1c;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover { color: #d4af37; }
</style>
</head>
<body>

<header>
  <div class="pergamino">
    <img src="images.webp" alt="Pergamino decorativo">
    <h1 class="titulo">Cronología<br>Bíblica<br>Interactiva</h1>
  </div>
</header>

<main>
  <div class="button-grid" id="buttonGrid"></div>
</main>

<footer>
  <strong>© 2025 Cronología Bíblica Interactiva — Inspirado en las Sagradas Escrituras</strong>
</footer>

<div id="pdfModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitleText"></h2>
      <span class="close" id="closeModal">&times;</span>
    </div>
    <div class="modal-body">
      <div id="pdfViewerContainer"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

  const modal = document.getElementById("pdfModal");
  const closeBtn = document.getElementById("closeModal");
  const viewer = document.getElementById("pdfViewerContainer");
  const modalTitle = document.getElementById('modalTitleText');
  const buttonGrid = document.getElementById("buttonGrid");

  const buttons = [
    // Primer botón: Dedicatoria
    { id: "btnDedicatoria", file: "dedicatoria.pdf", title: "Dedicatoria" },
    
    { id: "btnGenealogias", file: "genealogias.pdf", title: "Genealogías Bíblicas" },
    { id: "btnPatriarcas", file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
    { id: "btnExodoJuecesMonarquia", file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarquía" },
    { id: "btnProfetas", file: "profetas.pdf", title: "Profetas" },
    { id: "btnDivisionReino", file: "division del reino.pdf", title: "División del Reino" },
    { id: "btnPreexilio", file: "preexilio.pdf", title: "Preexilio" },
    { id: "btnExilioCaida", file: "exilio y caída.pdf", title: "Exilio y Caída" },
    { id: "btnPosexilioJuda", file: "posexilio de judá.pdf", title: "Posexilio de Judá" },
    { id: "btnIntertestamentario", file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
    { id: "btnDinastias", file: "dinastias.pdf", title: "Dinastías Reales" },
    { id: "btnApostoles", file: "apostoles.pdf", title: "Los Apóstoles y el Nuevo Testamento" },
    { id: "btnTemplo", file: "el templo.pdf", title: "El Templo de Jerusalén" },
    { id: "btnRepresentacionesAL", file: "representaciones.pdf", title: "Figuras Proféticas", subtitle: "(A-L)" },
    { id: "btnRepresentacionesMZ", file: "representaciones2.pdf", title: "Figuras Proféticas", subtitle: "(M-Z)" },
    { id: "btnAnexos", file: "Anexos.pdf", title: "Anexos" }
  ];

  buttons.forEach(info => {
    const b = document.createElement('button');
    b.className = 'app-btn';
    b.innerHTML = info.subtitle ? `${info.title}<br><small style="font-size: 0.8em; opacity: 0.8;">${info.subtitle}</small>` : info.title;
    b.onclick = () => openModalAndRender(info.file, info.title, info.subtitle);
    buttonGrid.appendChild(b);
  });

  async function openModalAndRender(url, titulo, subtitulo) {
    modalTitle.innerHTML = subtitulo ? `${titulo} <small style="font-size:0.7em;">${subtitulo}</small>` : titulo;
    viewer.innerHTML = '<p style="text-align:center; padding-top:50px; color: #4a3728;">Abriendo documento...</p>';
    modal.style.display = 'block';

    try {
      const pdf = await pdfjsLib.getDocument(url).promise;
      viewer.innerHTML = '';
      
      // LOGICA DE NITIDEZ: 
      // Si es móvil usamos 1.5 (ligero). Si es PC usamos 2.2 (muy nítido).
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const scale = isMobile ? 1.5 : 2.2; 

      for (let num = 1; num <= pdf.numPages; num++) {
        const page = await pdf.getPage(num);
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        // El canvas se ajusta al ancho del modal de forma estética
        canvas.style.width = isMobile ? "98%" : "auto"; 
        
        viewer.appendChild(canvas);
        await page.render({ canvasContext: context, viewport: viewport }).promise;
      }
    } catch (err) {
      viewer.innerHTML = `<p style="color:red; padding: 30px;">Error: No se pudo cargar el archivo "${url}". Verifique que el nombre sea correcto.</p>`;
    }
  }

  closeBtn.onclick = () => { modal.style.display = 'none'; viewer.innerHTML = ''; };
  window.onclick = (e) => { if (e.target === modal) { modal.style.display = 'none'; viewer.innerHTML = ''; } };
});
</script>
</body>
</html>
