<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Cronología Bíblica Interactiva</title>

    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'Sen', sans-serif;
            color: #3e2f1c;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CABECERA */
        header {
            padding: 10px 0;
            background-color: rgba(244, 233, 216, 0.6);
            border-bottom: 2px solid #c9a86a;
        }

        .titulo-principal {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3.5em;
            color: #4a3728;
            line-height: 1;
        }

        /* MÁRGENES DE 15PX (MEDIDA VERDE) */
        main { 
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 15px; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            width: 100%;
            max-width: 1100px;
        }

        button.app-btn {
            background: #f4e9d8;
            border: 2px solid #c9a86a;
            border-radius: 12px;
            padding: 10px;
            font-size: 1.05em; 
            color: #4a3728;
            cursor: pointer;
            font-family: 'Sen', sans-serif;
            font-weight: 700;
            min-height: 85px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* FOOTER CON SIMETRÍA (VERDE/AZUL) */
        footer {
            background: #f2e8d5;
            padding: 15px 0; 
            border-top: 1px solid #c9a86a;
            font-family: 'Sen', sans-serif;
            font-weight: 700;
            font-size: 1.05em; 
            color: #4a3728;
        }

        /* MODAL CON TÍTULO CENTRADO */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: #ffffff; 
        }

        .modal-content {
            background-color: #ffffff;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            align-items: center;
            padding: 10px 30px;
            border-bottom: 1px solid #eee;
            position: relative; /* Para que la X flote a la derecha */
        }

        .modal-header h2 {
            width: 100%; /* Ocupa todo el ancho para centrar */
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            font-size: 2em;
            color: #4a3728;
        }

        .close { 
            font-size: 40px; 
            cursor: pointer; 
            color: #3e2f1c;
            position: absolute;
            right: 30px; /* La X se queda a la derecha siempre */
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pdfViewerContainer canvas {
            max-width: 100%; 
            height: auto !important;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 900px) { 
            .button-grid { grid-template-columns: 1fr !important; max-width: 400px; }
            .titulo-principal { font-size: 2.2em; }
            .modal-header h2 { font-size: 1.5em; padding-right: 30px; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="titulo-principal">Cronología Bíblica</h1>
</header>

<main>
    <div class="button-grid" id="buttonGrid"></div>
</main>

<div id="pdfModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitleText"></h2>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
            <div id="pdfViewerContainer"></div>
        </div>
    </div>
</div>

<footer>
    © 2026 Cronología Bíblica — Lady Carolina Muñoz Sierra
</footer>
