<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<title>Cronología Bíblica Interactiva</title>

<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

<style>
/* Reset total para eliminar espacios fantasmas del navegador */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
  font-family: 'Sen', sans-serif;
  color: #3e2f1c;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ===== CABECERA (MARGEN AZUL Y VERDE) ===== */
header {
  padding: 20px 20px 15px 20px; 
  background-color: rgba(244, 233, 216, 0.4);
  border-bottom: 2px solid #c9a86a;
  /* Espacio verde = 15px (igual al lápiz negro) */
  margin-bottom: 15px !important; 
}

.titulo-principal {
  font-family: 'UnifrakturCook', cursive;
  font-size: 3.2em;
  color: #4a3728;
  line-height: 1.1;
}

/* ===== CONTENEDOR PRINCIPAL ===== */
main {
  flex: 1;
  /* ESTO ELIMINA EL ÁREA ROJA SOBRANTE */
  margin-bottom: 15px !important; 
}

/* ===== CUADRÍCULA DE BOTONES (LÁPIZ NEGRO) ===== */
.button-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); 
  gap: 15px; /* Espacio exacto de tu lápiz negro */
  padding: 0 20px; 
  max-width: 1100px;
  margin: 0 auto;
}

button.app-btn {
  background: #f4e9d8;
  border: 2px solid #c9a86a;
  border-radius: 14px;
  padding: 12px 10px;
  font-size: 0.95em;
  color: #4a3728;
  cursor: pointer;
  font-family: 'Sen', sans-serif;
  font-weight: 600;
  transition: all 0.2s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  min-height: 80px;
  display: flex;
  flex-direction: column;
  align-items: center; 
  justify-content: center;
}

button.app-btn:hover {
  background: #e8d8b0;
  transform: translateY(-2px);
  border-color: #d4af37;
}

/* ===== FOOTER (ALTURA VERDE) ===== */
footer {
  background: #f2e8d5;
  color: #5b4a2e;
  padding: 10px 15px; /* Altura delgada */
  font-size: 0.85em;
  border-top: 1px solid #c9a86a;
  line-height: 1.4;
}

footer strong {
  display: block;
  margin-top: 2px;
  color: #3e2723;
}

/* Adaptación para celulares */
@media (max-width: 900px) { .button-grid { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 700px) { 
  .button-grid { grid-template-columns: repeat(2, 1fr); } 
  .titulo-principal { font-size: 2.2em; }
}
@media (max-width: 480px) { .button-grid { grid-template-columns: 1fr; } }

/* Modales */
.modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(0,0,0,0.75); backdrop-filter: blur(4px); }
.modal-content { background-color: #ffffff; margin: 1vh auto; border-radius: 12px; width: 95%; height: 97vh; max-width: 1200px; display: flex; flex-direction: column; overflow: hidden; }
.modal-header { display: grid; grid-template-columns: 50px 1fr 50px; align-items: center; background: #f4e9d8; padding: 12px 15px; border-bottom: 2px solid #c9a86a; }
.modal-header h2 { grid-column: 2; font-family: 'UnifrakturCook', cursive; color: #4a3728; font-size: 1.6em; margin: 0; text-align: center; }
.modal-body { flex-grow: 1; overflow-y: auto; padding: 15px 0; }
#pdfViewerContainer { width: 100%; display: flex; flex-direction: column; align-items: center; }
#pdfViewerContainer canvas { margin-bottom: 25px; max-width: 95%; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
.close { grid-column: 3; font-size: 35px; font-weight: bold; cursor: pointer; color: #3e2f1c; text-align: right; }
</style>
</head>
<body>

<header>
    <h1 class="titulo-principal">Cronología Bíblica</h1>
</header>

<main>
  <div class="button-grid" id="buttonGrid"></div>
</main>

<footer>
  © 2026 Cronología Bíblica inspirada en las Sagradas Escrituras
  <strong>Lady Carolina Muñoz Sierra</strong>
</footer>

<div id="pdfModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div></div> <h2 id="modalTitleText"></h2>
      <span class="close" id="closeModal">&times;</span>
    </div>
    <div class="modal-body">
      <div id="pdfViewerContainer"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

  const modal = document.getElementById("pdfModal");
  const closeBtn = document.getElementById("closeModal");
  const viewer = document.getElementById("pdfViewerContainer");
  const modalTitle = document.getElementById('modalTitleText');
  const buttonGrid = document.getElementById("buttonGrid");

  const buttons = [
    { file: "dedicatoria.pdf", title: "Dedicatoria" },
    { file: "genealogias.pdf", title: "Genealogías Bíblicas" },
    { file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
    { file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarquía" },
    { file: "profetas.pdf", title: "Profetas" },
    { file: "division del reino.pdf", title: "División del Reino" },
    { file: "preexilio.pdf", title: "Preexilio" },
    { file: "exilio y caída.pdf", title: "Exilio y Caída" },
    { file: "posexilio de judá.pdf", title: "Posexilio de Judá" },
    { file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
    { file: "dinastias.pdf", title: "Dinastías Reales" },
    { file: "apostoles.pdf", title: "Los Apóstoles y el Nuevo Testamento" },
    { file: "el templo.pdf", title: "El Templo de Jerusalén" },
    { file: "representaciones.pdf", title: "Figuras Proféticas", subtitle: "(A-L)" },
    { file: "representaciones2.pdf", title: "Figuras Proféticas", subtitle: "(M-Z)" },
    { file: "Anexos.pdf", title: "Anexos" }
  ];

  buttons.forEach(info => {
    const b = document.createElement('button');
    b.className = 'app-btn';
    b.innerHTML = info.subtitle ? `${info.title}<br><small style="font-size: 0.8em; opacity: 0.8;">${info.subtitle}</small>` : info.title;
    b.onclick = () => openModalAndRender(info.file, info.title, info.subtitle);
    buttonGrid.appendChild(b);
  });

  async function openModalAndRender(url, titulo, subtitulo) {
    modalTitle.innerHTML = subtitulo ? `${titulo}<br><span style="font-size:0.7em;">${subtitulo}</span>` : titulo;
    viewer.innerHTML = '<p style="text-align:center; padding-top:50px; color: #4a3728;">Preparando documento...</p>';
    modal.style.display = 'block';

    try {
      const pdf = await pdfjsLib.getDocument(url).promise;
      viewer.innerHTML = '';
      const scale = 2.0; 
      for (let num = 1; num <= pdf.numPages; num++) {
        const page = await pdf.getPage(num);
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        viewer.appendChild(canvas);
        await page.render({ canvasContext: context, viewport: viewport }).promise;
      }
    } catch (err) {
      viewer.innerHTML = `<p style="color:red; padding: 30px;">Error al cargar: ${url}</p>`;
    }
  }

  closeBtn.onclick = () => { modal.style.display = 'none'; viewer.innerHTML = ''; };
  window.onclick = (e) => { if (e.target === modal) { modal.style.display = 'none'; viewer.innerHTML = ''; } };
});
</script>
</body>
</html>
