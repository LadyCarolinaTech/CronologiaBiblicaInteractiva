<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Cronolog√≠a B√≠blica</title>

    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f8f4e9 url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'Sen', sans-serif;
            color: #3e2f1c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 10px 0 20px 0; 
            background-color: rgba(244, 233, 216, 0.6);
            border-bottom: 2px solid #c9a86a;
            text-align: center;
        }

        .titulo-principal {
            font-family: 'UnifrakturCook', cursive;
            font-size: 7em; 
            color: #4a3728;
            line-height: 1.1;
        }

        main { 
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 15px; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            width: 100%;
            max-width: 100%; 
        }

        button.app-btn {
            background: #f4e9d8;
            border: 2px solid #c9a86a;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.05em; 
            color: #4a3728;
            cursor: pointer;
            font-family: 'Sen', sans-serif;
            font-weight: 700;
            min-height: 90px;
            transition: all 0.3s ease;
        }

        footer {
            background: #f2e8d5;
            padding: 15px 0 30px 0; 
            border-top: 1px solid #c9a86a;
            font-weight: 700;
            font-size: 1.05em; 
            color: #4a3728;
            text-align: center;
        }

        .nombre-autora {
            font-size: 1.25em; 
            display: inline-block;
            margin-left: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: #ffffff !important; 
        }

        .modal-content {
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff !important;
        }

        .modal-header {
            display: grid;
            grid-template-columns: 50px 1fr 50px; 
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            grid-column: 2; 
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            font-size: 2.2em;
            color: #4a3728;
        }

        .close { grid-column: 3; font-size: 40px; cursor: pointer; text-align: right; }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff !important; 
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pdfViewerContainer { 
            width: 100%; 
            max-width: 900px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pdfViewerContainer canvas {
            max-width: 100%; 
            height: auto !important;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        @media (max-width: 900px) { 
            .button-grid { grid-template-columns: 1fr; }
            .titulo-principal { font-size: 3.5em; } 
            header { padding: 10px 0; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="titulo-principal">Cronolog√≠a B√≠blica</h1>
</header>

<main>
    <div class="button-grid" id="buttonGrid"></div>
</main>

<div id="pdfModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div></div> 
            <h2 id="modalTitleText" class="modal-title"></h2>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
            <div id="pdfViewerContainer"></div>
        </div>
    </div>
</div>

<footer>
    ¬© 2026 Cronolog√≠a B√≠blica inspirada en las Sagradas Escrituras <br>
    <span class="nombre-autora">Lady Carolina Mu√±oz Sierra</span>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    const buttonGrid = document.getElementById("buttonGrid");
    const modal = document.getElementById("pdfModal");
    const viewer = document.getElementById("pdfViewerContainer");
    const modalTitle = document.getElementById('modalTitleText');

    const buttons = [
        { file: "dedicatoria.pdf", title: "Dedicatoria" },
        { file: "genealogias.pdf", title: "Genealog√≠as B√≠blicas" },
        { file: "patriarcas.pdf", title: "Periodo de los Patriarcas" },
        { file: "exodo, jueces y monarquia.pdf", title: "De la Teocracia a la Monarqu√≠a" },
        { file: "profetas.pdf", title: "Profetas" },
        { file: "division del reino.pdf", title: "Divisi√≥n del Reino" },
        { file: "preexilio.pdf", title: "Preexilio" },
        { file: "exilio y ca√≠da.pdf", title: "Exilio y Ca√≠da" },
        { file: "posexilio de jud√°.pdf", title: "Posexilio de Jud√°" },
        { file: "periodo intertestamentario.pdf", title: "Periodo Intertestamentario" },
        { file: "dinastias.pdf", title: "Dinast√≠as Reales" },
        { file: "apostoles.pdf", title: "Los Ap√≥stoles y el Nuevo Testamento" },
        { file: "el templo.pdf", title: "El Templo de Jerusal√©n" },
        { file: "representaciones.pdf", title: "Figuras Prof√©ticas (A-L)" },
        { file: "representaciones2.pdf", title: "Figuras Prof√©ticas (M-Z)" },
        { file: "Anexos.pdf", title: "Anexos" }
    ];

    buttons.forEach(info => {
        const b = document.createElement('button');
        b.className = 'app-btn';
        b.textContent = info.title;
        b.onclick = () => openModalAndRender(info.file, info.title);
        buttonGrid.appendChild(b);
    });

    async function openModalAndRender(url, title) {

        // üîπ ARREGLO APLICADO AQU√ç
        if (title.includes("Figuras Prof√©ticas")) {
            modalTitle.textContent = "Figuras Prof√©ticas";
        } else {
            modalTitle.textContent = title;
        }

        viewer.innerHTML = '<p style="text-align:center; color:#4a3728; padding:20px;">Cargando documento...</p>';
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const renderScale = isMobile ? 2.0 : 3.0;

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            viewer.innerHTML = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: renderScale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                viewer.appendChild(canvas);
                await page.render({ canvasContext: context, viewport: viewport }).promise;
            }
        } catch (err) { 
            viewer.innerHTML = '<p style="color:red; text-align:center;">Error al cargar el PDF.</p>'; 
        }
    }

    document.getElementById("closeModal").onclick = () => { 
        modal.style.display = "none"; 
        viewer.innerHTML = ""; 
        document.body.style.overflow = 'auto';
    };
});
</script>
</body>
</html>
